<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON web token with vanilla js</title>
  
  <script src="jwtvanilla.js"></script>
</head>
<body>
  <div class="login_form">
    <label for="username">user name:</label>
    <input id="username">
    <label for="password">password:</label>
    <input id="password">
    <button onclick="authenticateUser()">login</button>
    <button onclick="fetchapi_authenticateUser()">login (fetch api)</button>
    <button onclick="registerUser()">register</button>
  </div>
  <div id="token"></div>
  <button onclick="getSecret()">get secret message</button>
  <button onclick="startWebsocket()">start websocket</button>
  <span id="status">Connecting...</span>
  <input type="text" id="input" />
  <div id="content"></div>

  <div id="result"></div>
</body>
</html>
